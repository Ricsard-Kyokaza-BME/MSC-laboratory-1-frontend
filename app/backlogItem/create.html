<div class="row">
  <div class="row">
    <div class="col s12">
      <h5>Choose type</h5>
    </div>
    <div class="col s4" style="text-align: center">
      <input name="typeGroup" [(ngModel)]="typeRadio" value="userStory" type="radio" id="userStory" />
      <label for="userStory">User Story</label>
    </div>
    <div class="col s4" style="text-align: center">
      <input name="typeGroup" [(ngModel)]="typeRadio" value="task" type="radio" id="task" />
      <label for="task">Task</label>
    </div>
    <div class="col s4" style="text-align: center">
      <input name="typeGroup" [(ngModel)]="typeRadio" value="bug" type="radio" id="bug" />
      <label for="bug">Bug</label>
    </div>
  </div>
  <form class="col s12" (ngSubmit)="saveBacklogItem()" #backlogItemForm="ngForm">
    <h5>Details</h5>
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Title" name="title" required
               id="title" type="text" class="validate"
               [(ngModel)]="tempObject.title"
               #title="ngModel">
      </div>
      <div class="input-field col s6">
        <div class="chips"></div>
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="disabled" type="text" class="validate">
        <label for="disabled">Disabled</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        This is an inline input field:
        <div class="input-field inline">
          <input id="email" type="email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
      </div>
    </div>
    <button class="waves-effect blue-grey btn">Add</button>
  </form>
</div>
